<!DOCTYPE html> 
<html> 
<head> 
<title>My New Tab</title> 
<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<div class="window">
<img class="logo" src="logo.png"> </img>
<div id="custom-bar"> 
<input type="text" id="search" placeholder="Wyszukaj w Google"> 
<script> document.getElementById('search').addEventListener('keydown', e => { if (e.key === 'Enter') { window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(e.target.value); } }); </script>
<img class="dancing" src="dancing.gif"></img>
</div> 
</div>
<div class="favorites">
<ul class="links">
<li class="link"><a href="https://bubbue.github.io/">bubbue.github.io</a></li>
</ul>
</div>
</body> 
</html>
